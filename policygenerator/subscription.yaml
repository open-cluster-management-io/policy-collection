apiVersion: v1
kind: Namespace
metadata:
  name: policy-generator-demo
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: policy-generator-demo
  namespace: policy-generator-demo
spec:
  componentKinds:
    - group: apps.open-cluster-management.io
      kind: Subscription
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - policy-generator-demo
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  annotations:
    apps.open-cluster-management.io/reconcile-rate: medium
  name: policy-generator-demo
  namespace: policy-generator-demo
spec:
  type: Git
  pathname: https://github.com/stolostron/policy-collection.git
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: main
    apps.open-cluster-management.io/git-path: policygenerator/kustomize
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    app: policy-generator-demo
  name: policy-generator-demo-subscription
  namespace: policy-generator-demo
spec:
  channel: policy-generator-demo/policy-generator-demo
  placement:
    placementRef:
      kind: PlacementRule
      name: policy-generator-demo-placement
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app: policy-generator-demo
  name: policy-generator-demo-placement
  namespace: policy-generator-demo
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: local-cluster
        operator: In
        values:
          - "true"
