apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-labelsnamespace-blueteam
  annotations:
    policies.kyverno.io/title: Add labels to blueteam
    policies.kyverno.io/category: Multi-Tenancy
    policies.kyverno.io/subject: ClusterRoleBinding
    policies.kyverno.io/severity: medium
    kyverno.io/kyverno-version: 1.6.2
    policies.kyverno.io/minversion: 1.6.0
    kyverno.io/kubernetes-version: "1.23"
    policies.kyverno.io/description: >-
      Add labels to redteam. see for detailled description https://cloud.redhat.com/blog/managing-applications-via-a-gitops-control-plane
      This demonstrates the ability of a development team to manage OCP objects in multiple namespaces from one Git repo.
spec:
  background: false
  rules:
  - name: add-labelsnamespace-blueteam
    match:
      any:
      - resources:
          kinds:
            - Namespace
        subjects:
        - kind: Group
          name: blue-sre-group    
    preconditions:
      any:
      - key: "{{request.operation}}"
        operator: In
        value:
        - CREATE
        - UPDATE             
    mutate:
      patchStrategicMerge:
        metadata:
          labels:
            argocd.argoproj.io/managed-by: blueteam 

