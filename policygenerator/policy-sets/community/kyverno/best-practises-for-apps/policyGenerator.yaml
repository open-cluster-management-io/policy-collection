apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: kyverno-deploy-bestpractise
placementBindingDefaults:
  name: kyverno-deploy-bestpractise
policyDefaults:
  informKyvernoPolicies: true
  configurationPolicyAnnotations: {"policy.open-cluster-management.io/disable-templates": "true"}
  policySets:
    - kyverno-deploy-bestpractise
  categories:
    - CM Configuration Management
  controls: 
    - CM-2 Baseline Configuration
  namespace: policies
  remediationAction: enforce
  severity: medium
  deploy-bestpractises:
    - kyverno-deploy-bestpractise
  standards:
    - generic
  placementPath:  
    - placement.yaml
policies:
- name: require-probes
  categories:
    - setup
  controls: 
    - setup
  disabled: false
  manifests:
    - path: ../input/apps/require_probes  
- name: base-images
  categories:
    - setup
  controls: 
    - setup
  disabled: false
  manifests:
    - path: ../input/apps/base_images  
- name: routes
  categories:
    - setup
  controls: 
    - setup
  disabled: false
  manifests:
    - path: ../input/apps/routes 
- name: poddisruptionbudget  
  categories:
    - setup
  controls: 
    - setup
  disabled: false
  manifests:
    - path: ../input/apps/poddisruptionbudget  
- name: deployreqmultiplereplicas
  categories:
    - setup
  controls: 
    - setup
  disabled: false
  manifests:
    - path: ../input/apps/require_deployments_have_multiple_replicas  
- name: validategit
  categories:
    - setup
  controls: 
    - setup
  disabled: false
  manifests:
    - path: ../input/apps/validate_git  
- name: limitsrequests
  categories:
    - setup
  controls: 
    - setup
  disabled: false
  manifests:
    - path: ../input/apps/limitsrequests
policySets:
  - description: kyverno-deploy-bestpractise to apply set of kyverno-policies.
    name: kyverno-deploy-bestpractise
    placement:
      placementPath: placement.yaml

    


    
   


