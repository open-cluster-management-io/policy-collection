apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-install-kyverno
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-kyverno-namespace
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: Namespace
                apiVersion: v1
                metadata:
                  name: kyverno
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-install-kyverno-prod-ns
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: app.k8s.io/v1beta1
                kind: Application
                metadata:
                  name: kyverno
                  namespace: kyverno
                  annotations:
                    apps.open-cluster-management.io/deployables: ''
                spec:
                  componentKinds:
                    - group: apps.open-cluster-management.io
                      kind: Subscription
                  descriptor: {}
                  selector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - kyverno
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps.open-cluster-management.io/v1
                kind: Subscription
                metadata:
                  name: kyverno-subscription-1
                  namespace: kyverno
                  annotations: {}
                  labels:
                    app: kyverno
                    app.kubernetes.io/part-of: kyverno
                    apps.open-cluster-management.io/reconcile-rate: medium
                spec:
                  name: kyverno
                  channel: kyverno/kyverno
                  packageOverrides:
                    - packageAlias: kyverno
                      packageName: kyverno
                  placement:
                    placementRef:
                      name: kyverno-placement-1
                      kind: PlacementRule
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps.open-cluster-management.io/v1
                kind: PlacementRule
                metadata:
                  name: kyverno-placement-1
                  namespace: kyverno
                  labels:
                    app: kyverno
                spec:
                  clusterSelector:
                    matchLabels:
                      environment: dev                      
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps.open-cluster-management.io/v1
                kind: Channel
                metadata:
                  annotations:
                    apps.open-cluster-management.io/reconcile-rate: medium
                  name: kyverno
                  namespace: kyverno
                spec:
                  pathname: https://kyverno.github.io/kyverno
                  type: HelmRepo
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-install-kyverno
placementRef:
  name: placement-policy-install-kyverno
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policy-install-kyverno
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-install-kyverno
spec:
  clusterConditions:
    - status: 'True'
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: local-cluster
        operator: In
        values:
          - 'true'
