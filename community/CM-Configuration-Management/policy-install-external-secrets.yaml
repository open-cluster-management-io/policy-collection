# This policy deploys the external secrets helm chart by creating application resources on the
# ACM hub.  The policy must be deployed to the ACM hub, but update the embedded PlacementRule resource in this
# policy to configure which managed clusters the application will be placed on.

apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/standards: NIST 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline
  name: external-secrets-policy
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-external-secrets--namespace
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: external-secrets-system
          remediationAction: inform
          severity: high
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-external-secrets-application
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: app.k8s.io/v1beta1
                kind: Application
                metadata:
                  name: external-secrets
                  namespace: external-secrets-system
                spec:
                  componentKinds:
                    - group: apps.open-cluster-management.io
                      kind: Subscription
                  descriptor: {}
                  selector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - external-secrets
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: external-secrets-config
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps.open-cluster-management.io/v1
                kind: Channel
                metadata:
                  annotations:
                    apps.open-cluster-management.io/reconcile-rate: medium
                  name: external-secrets
                  namespace: external-secrets-system 
                spec:
                  pathname: https://external-secrets.github.io/kubernetes-external-secrets/
                  type: HelmRepo
          remediationAction: inform
          severity: high
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-external-secrets-subscription
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps.open-cluster-management.io/v1
                kind: Subscription
                metadata:
                  labels:
                    app: external-secrets
                  name: external-secrets-subscription
                  namespace: external-secrets-system 
                spec:
                  channel: external-secrets-system/external-secrets
                  name: kubernetes-external-secrets
                  packageOverrides:
                    - packageAlias: kubernetes-external-secrets
                      packageName: kubernetes-external-secrets
                  placement:
                    placementRef:
                      kind: PlacementRule
                      name: external-secrets-placement
          remediationAction: inform
          severity: low
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: external-secrets-replication-placement
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps.open-cluster-management.io/v1
                kind: PlacementRule
                metadata:
                  name: external-secrets-placement
                  namespace: external-secrets-system
                  labels:
                    app: external-secrets
                spec:
                  clusterSelector:
                    matchLabels:
                      environment: dev
          remediationAction: inform
          severity: high
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-external-secrets-policy-app
placementRef:
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
  name: placement-external-secrets-policy-app
subjects:
  - apiGroup: policy.open-cluster-management.io
    kind: Policy
    name: external-secrets-policy
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-external-secrets-policy-app
spec:
  clusterConditions:
    - status: 'True'
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchLabels:
      name: local-cluster
