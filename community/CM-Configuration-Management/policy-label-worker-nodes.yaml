apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
  name: policy-clustercnf10-tag-workers
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-clustercnf10-tag-worker-cnf10
        spec:
          remediationAction: enforce
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Node
                metadata:
                  labels:
                    node-role.kubernetes.io/worker-cnf: ""
                    ptp/grandmaster: ""
                  name: cnf10-worker-0.dev5.kni.lab.eng.bos.redhat.com
          severity: low
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-clustercnf10-tag-worker-cnf11
        spec:
          remediationAction: enforce
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Node
                metadata:
                  labels:
                    node-role.kubernetes.io/worker-cnf: ""
                    ptp/slave: ""
                  name: cnf11-worker-0.dev5.kni.lab.eng.bos.redhat.com
          severity: low
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-clustercnf10-tag-workers
placementRef:
  name: cluster-cnf10
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-clustercnf10-tag-workers
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: cluster-cnf10
spec:
  clusterConditions:
  - type: ManagedClusterConditionAvailable
    status: "True"
  clusterSelector:
    matchLabels:
      name: cnf10
