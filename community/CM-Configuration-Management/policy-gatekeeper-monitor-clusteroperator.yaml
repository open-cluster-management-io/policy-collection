apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-gatekeeper-monitor-clusteroperator
  namespace: rhacm-policies
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-gatekeeper-monitor-clusteroperator
        spec:
          remediationAction: enforce
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: templates.gatekeeper.sh/v1beta1
                kind: ConstraintTemplate
                metadata:
                  name: k8smonitorclusteroperator
                  annotations:
                    description: Disallow ClusterOperators to be in Available - False state
                spec:
                  crd:
                    spec:
                      names:
                        kind: K8sMonitorClusterOperator
                  targets:
                    - target: admission.k8s.gatekeeper.sh
                      rego: |
                        package k8smonitorclusteroperator
                        violation[{"msg": msg}] {
                          input.review.kind.kind == "ClusterOperator"
                          some i
                          input.review.object.status.conditions[i].status == "False"
                          input.review.object.status.conditions[i].type == "Available"
                          msg := sprintf("ClusterOperator: %v is not available", [input.review.object.metadata.name])
                        }
            - complianceType: musthave
              objectDefinition:
                apiVersion: constraints.gatekeeper.sh/v1beta1
                kind: K8sMonitorClusterOperator
                metadata:
                  name: monitor-clusteroperator
                spec:
                  enforcementAction: dryrun
                  match:
                    kinds:
                      - apiGroups: ["config.openshift.io"]
                        kinds: ["ClusterOperator"]
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-gatekeeper-audit-monitor-clusteroperator
        spec:
          remediationAction: inform # will be overridden by remediationAction in parent policy
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: constraints.gatekeeper.sh/v1beta1
                kind: K8sMonitorClusterOperator
                metadata:
                  name: monitor-clusteroperator
                status:
                  totalViolations: 0
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-gatekeeper-admission-monitor-clusteroperator
        spec:
          remediationAction: inform # will be overridden by remediationAction in parent policy
          severity: low
          object-templates:
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: v1
                kind: Event
                metadata:
                  namespace: openshift-gatekeeper-system # set it to the actual namespace where gatekeeper is running if different
                  annotations:
                    constraint_action: deny
                    constraint_kind: K8sMonitorClusterOperator
                    constraint_name: monitor-clusteroperator
                    event_type: violation
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  namespace: rhacm-policies
  name: binding-policy-gatekeeper-monitor-clusteroperator
placementRef:
  name: placement-policy-gatekeeper-monitor-clusteroperator
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policy-gatekeeper-monitor-clusteroperator
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-gatekeeper-monitor-clusteroperator
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - { key: environment, operator: In, values: ["dev"] }
