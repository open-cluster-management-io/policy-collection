apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-resiliency-image-pruner
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: CM Configuration Management, PR.IP Information Protection Processes and Procedures
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration, PR.IP-1 Baseline Configuration
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-resiliency-image-pruner-prod-ns
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: imageregistry.operator.openshift.io/v1
                kind: ImagePruner
                metadata:
                  spec:
                    schedule: 0 0 * * *
                    suspend: false
                    keepTagRevisions: 3
                    keepYoungerThan: 60m
                    resources: {}
                    affinity: {}
                    nodeSelector: {}
                    tolerations: {}
                    startingDeadlineSeconds: 60
                    successfulJobsHistoryLimit: 3
                    failedJobsHistoryLimit: 3
                    logLevel: Normal
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-resiliency-image-pruner
placementRef:
  name: placement-policy-resiliency-image-pruner
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: policy-resiliency-image-pruner
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-resiliency-image-pruner
spec:
  clusterConditions:
    - status: 'True'
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: environment
        operator: In
        values:
          - dev

