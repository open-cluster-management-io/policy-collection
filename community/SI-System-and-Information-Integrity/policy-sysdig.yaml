# This policy installs the Sysdig agent operator.  For more information about
# Sysdig, see https://sysdig.com/
#
# This policy is set to enforce by default.  Be sure to update the placement
# rule.
#
# When installing the Sysdig agent on OpenShift, the policy policy-kernel-devel
# must be installed for the custom kernel module to be loaded.

apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-sysdig
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: SI System and Information Integrity
    policy.open-cluster-management.io/controls: SI-5 Security Alerts, Advisories, and Directives
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-sysdig-ns
        spec:
          remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["*"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: sysdig-operator
                spec: {}
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-sysdig-operatorgroup
        spec:
          remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["sysdig-operator"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1
                kind: OperatorGroup
                metadata:
                  name: sysdig-operatorgroup
                  namespace: sysdig-operator
                spec:
                  targetNamespaces:
                  - sysdig-operator
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-sysdig-subscription
        spec:
          remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["sysdig-operator"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: sysdig-operator
                  namespace: sysdig-operator
                spec:
                  channel: stable
                  installPlanApproval: Automatic
                  name: sysdig-certified
                  source: certified-operators
                  sourceNamespace: openshift-marketplace
                  startingCSV: sysdig-operator.v1.8.3
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-sysdig-installation
        spec:
          remediationAction: enforce # the policy-template spec.remediationAction is overridden by the preceding parameter value for spec.remediationAction.
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["sysdig-operator"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: sysdig.com/v1
                kind: SysdigAgent
                metadata:
                  name: sysdigagent-enforcement
                  namespace: sysdig-operator
                spec:
                  daemonset:
                    annotations:
                      productID: SysdigSecureDevopsPlatform
                      productName: Sysdig Secure DevOps Platform
                      productVersion: 1.8.3
                  scc:
                    create: true
                  sysdig:
                    #Set access key
                    accessKey: "XXX"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-sysdig
placementRef:
  name: placement-policy-sysdig
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-sysdig
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-sysdig
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: environment, operator: In, values: ["dev"]}
