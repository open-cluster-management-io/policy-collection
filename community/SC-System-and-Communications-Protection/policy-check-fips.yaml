apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: checkfipscompliance
  annotations:
    policy.open-cluster-management.io/standards: NIST-CSF
    policy.open-cluster-management.io/categories: SC System and Communications Protection
    policy.open-cluster-management.io/controls: SC-1 SYSTEM AND COMMUNICATIONS PROTECTION POLICY AND PROCEDURES
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: checkfipscompliance1
      spec:
        remediationAction: inform
        severity: low
        namespaceSelector:
          exclude:
            - kube-*
          include:
            - default
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: machineconfiguration.openshift.io/v1
              kind: MachineConfig
              metadata:
                labels:
                  machineconfiguration.openshift.io/role: master
                name: 99-master-fips
              spec:
                config:
                  ignition:
                    fips: true
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: checkfipscompliance2
      spec:
        remediationAction: inform
        severity: low
        namespaceSelector:
          exclude:
            - kube-*
          include:
            - default
        object-templates:
          - complianceType: musthave
            objectDefinition:
              kind: ConfigMap
              metadata:
                name: cluster-config-v1
                namespace: kube-system
              apiVersion: v1
              data:
                install-config: |
                  fips: true                    
                    
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-checkfipscompliance
placementRef:
  name: placement-checkfipscompliance
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: checkfipscompliance
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-checkfipscompliance
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: env, operator: In, values: ["dev"]}

