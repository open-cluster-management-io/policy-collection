# This policy uses the Config Map reloader to restart the deployment
# when the Configmap changes.  
# https://github.com/stakater/Reloader/blob/master/LICENSE
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-zts-cmc
  annotations:
    policy.open-cluster-management.io/standards: NIST 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-zts-cmc-reloader-deployment
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps/v1
                kind: Deployment
                metadata:
                  name: reloader-reloader
                  labels:
                    app: reloader-reloader
                spec:
                  replicas: 1
                  selector:
                    matchLabels:
                      app: reloader-reloader
                  template:
                    metadata:
                      labels:
                        app: reloader-reloader
                    spec:
                      containers:
                        - name: reloader-reloader
                          imagePullPolicy: IfNotPresent
                          image: "stakater/reloader:v0.0.117"
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-zts-cmc
        spec:
          remediationAction: inform 
          severity: low
          namespaceSelector:
            include:
              - default 
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps/v1
                kind: Deployment
                metadata:
                  annotations:
                    configmap.reloader.stakater.com/reload: "zts-cmc-configmap"
                  name: zts-cmc-app-deploy
                  labels:
                    app: zts-cmc-app
                spec:
                  replicas: 1
                  selector:
                    matchLabels:
                      app: zts-cmc-app
                  template:
                    metadata:
                      labels:
                        app: zts-cmc-app
                    spec:
                      containers:
                        - name: zts-cmc
                          imagePullPolicy: Always
                          image: zettasetimg/test:zts-acm-web-application-0.0.2_commitid-a1b5f9
                          env:
                           - name: IP_ADDRESS_CMC
                             valueFrom:
                               configMapKeyRef:
                                 name: zts-cmc-configmap
                                 key: application.properties
                          ports:
                            - containerPort: 8080
                      imagePullSecrets:
                        - name: zts-dockerhub-token
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-zts-cmc
placementRef:
  name: placement-policy-zts-cmc
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-zts-cmc
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-zts-cmc
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: environment, operator: In, values: ["dev"]}

